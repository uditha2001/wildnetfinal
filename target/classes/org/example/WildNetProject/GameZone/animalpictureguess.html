<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Picture Guessing Game</title>
    <link rel="stylesheet" href="animal-picture-guess.css">
</head>
<body>
    <header>
        <h1>Animal Picture Guessing Game</h1>
    </header>
    <div class="game-container">
        <img id="animal-pic" src="images/lion.jpg" alt="Guess the animal">
        <div class="guess-container">
            <input type="text" id="guess-input" placeholder="Type your guess here">
            <button id="guess-button">Guess</button>
        </div>
        <br>
        <div id="feedback"></div>
    </div>
    <footer>
        <p>Developed By The WildNet Team Using AI</p>
    </footer>
    <script src="animal-picture-guess.js"></script>
</body>
</html>
