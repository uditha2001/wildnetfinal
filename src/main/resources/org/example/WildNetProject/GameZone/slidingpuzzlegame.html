<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Slide Puzzle Game</title>
    <link rel="stylesheet" href="sliding-puzzle-game.css">
</head>
<body>
    <header>
        <h1>Classic Sliding Puzzle Game</h1>
    </header>
    <div class="puzzle-container">
        <select id="grid-size">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
        <button id="start-btn">Start Game</button>
        <div class="puzzle-board" id="puzzle-board"></div>
        <div class="puzzle-result" id="puzzle-result"></div>
    </div>
    <footer>
        <p>Developed By The WildNet Team Using AI</p>
        <p><small>This Project is Currently Under Development</small></p>
    </footer>
    <script src="sliding-puzzle-game.js"></script>
</body>
</html>
